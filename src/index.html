<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });
        const ticketMenuItem = document.getElementById("ticket-menu-item");
        ticketMenuItem.addEventListener("click", () => {
          if (ticketMenuItem.classList.contains("open")) {
            ticketMenuItem.classList.remove("open");
          } else {
            ticketMenuItem.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">

        <!-- Nav bar. Sticky to the top of the page (top-0) and backgroup gradient -->
        <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
          <!-- items center specific to flex items -->
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50" alt="">
            <div class="font-bold text-2xl">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>

          <!-- Mobile navigation button, hidden on md screen sizes and above.
              Use cursor-pointer so user knows they can click -->
          <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
            <!-- Trigger for hamburger change. 
              First line rotate 45deg, second fade out, third rotate -45deg.
              Must create tailwind varient to use something like 'group-open:...' -->
            <div id="mobile-menu-button" class="group peer">
              <div class="top-0 group-open:rotate-45 group-open:top-2 relative transition-all bg-zinc-200 rounded-full w-8 h-1"></div>
              <div class="opacity-100 group-open:opacity-0 transition-all bg-zinc-200 rounded-full w-8 h-1 mt-1"></div>
              <div class="top-0 group-open:-rotate-45 transition-all group-open:-top-2 relative bg-zinc-200 rounded-full w-8 h-1 mt-1"></div>
            </div>

            <!-- DISPLAY MOBILE MENU with sibling div -->
            <div class="hidden peer-open:block absolute top-[62px] left-0 w-full bg-gradient-to-r from-rose-500 to-pink-500">
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"><span>Home</span></div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"><span>Lineup</span></div>
              <!-- Tickets Group -->
              <div id="ticket-menu-item" class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <div class="font-bold text-center p-4">Tickets</div>
                <!-- Tickets sub menu -->
                <div class="hidden group-open:block">
                  <div class="relative p-4 text-center text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                    <span>Single day ticket</span>
                  </div>
                  <div class="relative p-4 text-center text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                    <span>7 day ticket</span>
                  </div>
                </div>
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"><span>Support</span></div>
            </div>
          </div>  <!-- End Mobile Menue -->

          <!-- DISPLAY DESKTOP MENU BAR -->
          <!-- Fill the width of the rest of the navbar. All items vertically centered
                and justifed to the right. -->
          <div class="md:flex hidden flex-1 items-center justify-end">
            <!-- Relative positioning so all children/sub-menus are absolutely positiond
                to where the parent item. Flex bc we want ver/horiz alignment and hight-full
                .-->
            <!-- TODO: factor out these component classes -->
            <div class="menu-item"><span>Home</span></div>
            <div class="menu-item"><span>Lineup</span></div>
            <div class="menu-item group"><span>Tickets</span>
              <div class="group-hover:block hidden bg-pink-500 absolute top-full right-0 whitespace-nowrap rounded-b-md text-right">
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"><span>Single day ticket</span></div>
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"><span>7 day ticket</span></div>
              </div>
            </div>
            <div class="menu-item"><span>Support</span></div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
